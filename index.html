<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File share</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <link rel="stylesheet" type="text/css" href="browser/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="browser/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<!--

    PAŽIŪRĖKIT browser/js/main.js

-->

<body>
    <nav>
        <ul>
            <li id="logo" style="float:left"><a href="fileshare://completed">FILE <span
                        class="orange">TRANSFER</span></a></li>
            <img id="sync-img" src="sync.svg" alt="sync-img">
            <li><a href="#" onclick="togglePopup()">Settings</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="help.html">Help</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="index.html">Home</a></li>

        </ul>
    </nav>
    <div class="grid-container">
        <div class="card upload" id="upload-card">
            <img id="upload-img" src="upload.svg" alt="upload-img">

            <p class="upload_text">Upload files</p> <!-- replace with a progress bar once uploading? -->
            <div class="protect_checkbox_parent">
                <input type="checkbox" id="preview_checkbox">
                <label for="preview_checkbox">Protect?</label>
            </div>


        </div>
        <div class="card download">
            <img id="download-img" src="down-arrow.svg" alt="dowload-image">
            <div class="download_text">
                Download file
                <input type="text" class="file_url" placeholder="ID or URL">
                <label>Optional</label>
                <input type="text" class="file_url" placeholder="Password">
            </div>

        </div>
        <div class="card preview">
            <p class="preview_text">Preview</span>

        </div>
        <div id="upload_btn">
            Upload file
        </div>
    </div>
    <!-- Settings -->
    <div class="popup" id="popup-1">
        <div class="overlay"></div>
        <div class="content">
            <div class="close-btn" onclick="togglePopup()">&times;</div>
            <h1>Settings</h1>
            <form id="popup_form">
                <label for="ip">IP address:</label><br>
                <input type="text" id="ip" required name="ip"><br>
                <label for="ip">Port:</label><br>
                <input type="text" id="port" required name="port"><br>
                <input type="submit" id="submit_btn" value="Submit">
            </form>
        </div>
    </div>



    <script src="browser/js/main.js"></script>
    <script src="browser/js/pop.js"></script>
</body>

</html>
