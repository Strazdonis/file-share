<body>
    <nav>
        <ul>
         <li id="logo" style="float:left" ><a href="fileshare://completed">FILE <span class="orange">TRANSFER</span></a></li>
            <img  id="sync-img" src="sync.svg" alt="sync-img" >

    <div class="about-position">
        <div class="help-text">CONTACT</div>
        <div class="problem-text">Want to reach us and tell your experience?</div>
        <div class="problem-text">Write us as soon as you want!</div>
        <div id="section3">
            <a id="contact" class="js--wp-3" name="contact"></a>
              <div class="row">
                  <div class="form-wrapper">
                      
                      <div class="form-inner-wrapper">
                          <form id="contactForm" >	
                          <div class="field-list clear">
                                  <div id="name" class="form-item field">
                                            <label class="title" for="name">First Name: </label>
                                            <input class="field-element" name="name" x-autocompletetype="name" type="text" spellcheck="false" required>
                                      </div>
          
                                      <div id="email" class="form-item field">
                                          <label class="title" for="email">Email Address:</label>
                                          <input class="field-element" name="email"  x-autocompletetype="email" type="email" id="email-field" required>
                                      </div>
                                      <div id="textarea" class="form-item field">
                                          <label class="title" for="textarea-field">Message:</label>
                                          <textarea class="field-element" id="textarea--field" rows="7" name="message" required></textarea>
                                        </div>
                      <div id="contactResponse"></div>
                      <div class="form-button-wrapper form-button-wrapper--align-center">
                                        <input id="contact-button" class="button" type="submit" name="submit" value="Submit">
                                        
                                 </div>
          
                          </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
    </div>


</body>
